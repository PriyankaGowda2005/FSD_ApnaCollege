<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .todo-text.editing {
            border: 2px solid #667eea;
            border-radius: 5px;
            padding: 5px;
            outline: none;
            background: white;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        /* Scrollbar styling */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-section {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }

            .todo-item {
                flex-wrap: wrap;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <button id="addBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // Todo App - Complete JavaScript Implementation
        // ============================================

        // State management
        let todos = [];
        let currentFilter = 'all';
        let editingId = null;

        // DOM elements
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const totalTasksEl = document.getElementById('totalTasks');
        const activeTasksEl = document.getElementById('activeTasks');
        const completedTasksEl = document.getElementById('completedTasks');

        // ============================================
        // Initialize App
        // ============================================
        
        // Load todos from localStorage on page load
        function init() {
            loadTodos();
            renderTodos();
            updateStats();
            
            // Add event listeners
            addBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentFilter = btn.dataset.filter;
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderTodos();
                });
            });
        }

        // ============================================
        // Local Storage Functions
        // ============================================
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const stored = localStorage.getItem('todos');
            if (stored) {
                todos = JSON.parse(stored);
            }
        }

        // ============================================
        // Todo CRUD Operations
        // ============================================
        
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }
            
            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            todos.push(todo);
            todoInput.value = '';
            saveTodos();
            renderTodos();
            updateStats();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
            updateStats();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        function startEdit(id) {
            editingId = id;
            renderTodos();
        }

        function saveEdit(id, newText) {
            const todo = todos.find(t => t.id === id);
            if (todo && newText.trim() !== '') {
                todo.text = newText.trim();
                editingId = null;
                saveTodos();
                renderTodos();
            } else if (newText.trim() === '') {
                deleteTodo(id);
            } else {
                editingId = null;
                renderTodos();
            }
        }

        function cancelEdit() {
            editingId = null;
            renderTodos();
        }

        // ============================================
        // Render Functions
        // ============================================
        
        function renderTodos() {
            // Filter todos based on current filter
            let filteredTodos = todos;
            
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }
            
            // Clear list
            todoList.innerHTML = '';
            
            // Show empty state if no todos
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 10px;">üì≠</div>
                        <p>No ${currentFilter === 'all' ? '' : currentFilter} tasks found</p>
                        <p style="font-size: 14px; margin-top: 5px;">Add a new task to get started!</p>
                    </div>
                `;
                return;
            }
            
            // Render each todo
            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                if (editingId === todo.id) {
                    // Edit mode
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id})"
                        >
                        <input 
                            type="text" 
                            class="todo-text editing" 
                            value="${escapeHtml(todo.text)}"
                            id="editInput-${todo.id}"
                            autocomplete="off"
                        >
                        <div class="todo-actions">
                            <button class="action-btn save-btn" onclick="saveEdit(${todo.id}, document.getElementById('editInput-${todo.id}').value)">
                                Save
                            </button>
                            <button class="action-btn cancel-btn" onclick="cancelEdit()">
                                Cancel
                            </button>
                        </div>
                    `;
                    
                    // Focus on edit input and select text
                    setTimeout(() => {
                        const editInput = document.getElementById(`editInput-${todo.id}`);
                        if (editInput) {
                            editInput.focus();
                            editInput.select();
                            editInput.addEventListener('keypress', (e) => {
                                if (e.key === 'Enter') {
                                    saveEdit(todo.id, editInput.value);
                                } else if (e.key === 'Escape') {
                                    cancelEdit();
                                }
                            });
                        }
                    }, 10);
                } else {
                    // View mode
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id})"
                        >
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <div class="todo-actions">
                            <button class="action-btn edit-btn" onclick="startEdit(${todo.id})">
                                Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTodo(${todo.id})">
                                Delete
                            </button>
                        </div>
                    `;
                }
                
                todoList.appendChild(li);
            });
        }

        // ============================================
        // Statistics
        // ============================================
        
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;
            
            totalTasksEl.textContent = total;
            activeTasksEl.textContent = active;
            completedTasksEl.textContent = completed;
        }

        // ============================================
        // Utility Functions
        // ============================================
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // Make functions globally accessible for inline handlers
        // ============================================
        
        window.toggleTodo = toggleTodo;
        window.deleteTodo = deleteTodo;
        window.startEdit = startEdit;
        window.saveEdit = saveEdit;
        window.cancelEdit = cancelEdit;

        // ============================================
        // Initialize the app
        // ============================================
        
        init();
    </script>
</body>
</html>
