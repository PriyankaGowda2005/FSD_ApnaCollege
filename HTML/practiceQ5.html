<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Redirect</title>

    <!-- =====================
         INTERNAL CSS
    ====================== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3640;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Search container box */
        .search-box {
            background-color: #353b48;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        /* Input field styling */
        input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* Button styling */
        button {
            padding: 10px 18px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #00a8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097e6;
        }
    </style>
</head>

<body>

<!-- =====================
     SEARCH FORM
====================== -->
<form 
    action="https://www.google.com/search" 
    method="get" 
    target="_blank"
    class="search-box">

    <!-- 
        IMPORTANT:
        name="q" is REQUIRED
        because Google accepts search queries
        only using parameter 'q'
    -->
    <input 
        type="text" 
        name="q" 
        placeholder="Search on Google..." 
        required>

    <!-- Submit button -->
    <button type="submit">Search</button>

</form>

</body>
</html>
